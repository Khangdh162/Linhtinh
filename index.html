<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tình Yêu Của Chúng Ta</title>
    <style>
        body {
            background-color: #ffebf0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out 1s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .heart {
            font-size: 100px;
            color: #ff4081;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Tình yêu này là của chúng ta</h1>
    <p>Đừng bao giờ quên rằng bạn là người đặc biệt. Tình yêu này sẽ luôn mãi mãi bên bạn.</p>
    <div class="heart">❤️</div>
    <audio autoplay loop>
        <source src="/Media/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
